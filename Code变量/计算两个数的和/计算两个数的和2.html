<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="第一个数" id="numone">
        +
        <input type="text" placeholder="第二个数" id="numtwo">
        =
        <input type="text" disabled id="result">

        <!-- 这里给button设置type="button"，为了避免点击按钮的的时候按照表单的方式提交了 -->
        <button type="button" id="btn">计算</button>
    </form>

    <script>
        // 1、分别获取各个input元素对象和button元素对象

        // 获取第一个数的input对象，并赋值给变量oNumone

        var oNumone = document.getElementById('numone')

        // 获取第二个数的input对象，并赋值给变量oNumtwo

        var oNumtwo = document.getElementById('numtwo')

        // 获取显示结果的input对象，并赋值给变量oResult

        var oResult = document.getElementById('result')

        // 获取计算按钮的button对象，并赋值给变量oBtn

        var oBtn = document.getElementById('btn')

        // 2、给计算按钮button对象绑定鼠标点击事件

        oBtn.onclick = function() {

            var result = 0

            // 3、 实现计算过程

            // 3.1 获取第一个数的值，并赋值给变量sNumone

            var sNumone = oNumone.value
            // console.log(sNumone, typeof sNumone)

            // 3.2 获取第二个数的值，并赋值给变量sNumtwo

            var sNumtwo = oNumtwo.value

            // isNaN()——判断检测对象是否是非数字，如果是，则为真，否则为假
            // abc 或 1abc abc1 a1bc
            if (sNumone === "") {
                alert("第一个数不能为空！")
                return
            } 

            if(isNaN(sNumone)) {
                // console.log('numone is NaN')
                alert('第一个数输入有误！')
                return // 一旦return，下面的程序会终止执行
            }

            if (sNumtwo === "") {
                alert("第二个数不能为空！")
                return
            } 

            if(isNaN(sNumtwo)) {
                // console.log('numone is NaN')
                alert('第二个数输入有误！')
                return // 一旦return，下面的程序会终止执行
            }

            // 3.3 分别将第一个数和第二个数进行强制转换 string->number
            var numone = parseFloat(sNumone)

            var numtwo = parseFloat(sNumtwo)

            // 3.4 计算结果

            result = numone + numtwo

            console.log(result)

            // 3.5 显示计算结果

            oResult.value = result

        }

    </script>
</body>
</html>
