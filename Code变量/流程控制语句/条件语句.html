<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // if else if else if …… else

        // 案例：输出今天是星期几？

        var date = new Date() // 实例化一个日期对象

        var w = date.getDay() // 返回星期几 0 ~ 6

        console.log(w, typeof w)

        if(w === 1) {
            console.log('今天是星期一')
        } else if (w === 2) {
            console.log('今天是星期二')
        } else if (w === 3) {
            console.log('今天是星期三')
        } else if (w === 4) {
            console.log('今天是星期四')
        } else if (w === 5) {
            console.log('今天是星期五')
        } else if (w === 6) {
            console.log('今天是星期六')
        } else {
            console.log('今天是星期日')
        }

        // switch case 语句

        /* 
            switch (变量) {
                case 值1:
                    代码块1
                    break
                case 值2:
                    代码块2
                    break
                case 值3:
                    代码块3
                    break
                ……
                default: 
                    代码块n
            }
        */

        switch(w){
            case 1:
                console.log('今天是星期一')
                break
            case 2:
                console.log('今天是星期二')
                break
            case 3:
                console.log('今天是星期三')
                break
            case 4:
                console.log('今天是星期四')
                break
            case 5:
                console.log('今天是星期五')
                break
            case 6:
                console.log('今天是星期六')
                break
            default:
                console.log('今天是星期日')
        }

        // swtich 简洁写法
        // 星期一到星期六，打印输出今天是学习日；星期日，打印输出今天是休息日。
        switch(w){
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                console.log('今天是学习日')
                break
            default:
                console.log('今天是休息日')
        }


        // ? : 

        var a = 5, b = 10, c

        if (a > b) {
            c = a + b
        } else {
            c = a - b
        }
        
        console.log(c) // -5

        a > b ? c = a + b : c = a - b 
        console.log(c) // -5

        c = a > b ? a + b : a - b
        console.log(c) // -5


    </script>
</body>
</html>
