<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // ==、 ===、！=、！==
        var a = 10, b = 20

        // == 判断两边是否相等，如果相不等，则为真，否则为假
        if (a ==b){
            console.log("真")
        }else{
            console.log("假")
        }

        // ！= 判断两边是否相等，如果相不等，则为真，否则为假
        if (a != b) {
            console.log("真")
        } else {
            console.log("假")
        }

        var a = 10, b = '10'

        // === 判断两边是否全等，如果全等（不仅值要相等，同时类型也要相同），则为真，否则为假
        if (a === b) {
            console.log("真")
        } else {
            console.log("假")
        }

        var a = 10, b = '10'

        // !== 判断两边是否不全等，如果不全等（要么值不相等，要么类型不相同），则为真，否则为假
        if (a !== b) {
            console.log("真")
        } else {
            console.log("假")
        }
    </script>
</body>
</html>
