<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的排序

        // 排序一个字符串数组

        var aLetter = ['abc' , 'cbd', 'acd', 'bdf', 'cc' , 'c', 'a']

        aLetter.sort()//sort排序

        console.log(aLetter)


        // 排序一个数字数组
        var aNumber = [12, 34, 1, 100, 45, 2, 468]

        aNumber.sort()

        console.log(aNumber)

        // 定义一个升序函数

        function asc (x, y) {
            return x - y
        }

        // 定义一个降序函数

        function desc (x, y) {
            return y - x
        }

        aNumber.sort(asc)

        console.log(aNumber)

        aNumber.sort(desc)

        console.log(aNumber)
    </script>
</body>
</html>
