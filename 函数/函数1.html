<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>    
        // 函数的定义
        /*
            定义一个函数的语法：
            function 函数名([参数1, 参数2, 参数3, ……]){
                函数体
            }
        */

        function say() {
            console.log('Hello World!')
        }

        // 函数的调用：函数名([参数1, 参数2, 参数3, ……])

        say()
        say()
        say()
        say()
        say()
    </script>
</body>
</html>
