<!DOCTYPE html>

<body>
    <script>
        // 案例：求所有参数的和

        function sum() {
            // console.log(arguments) // 参数数组
            var len = arguments.length
            var sum = 0
            for (var i = 0; i <= len - 1; i++) {
                sum += arguments[i]
            }
            return sum
        }

        console.log(sum(1))
        console.log(sum(1, 2))
        console.log(sum(1, 2, 3))
        console.log(sum(1212, 334, 3434, 45, 6678, 8999))

    </script>
</body>
</html>
