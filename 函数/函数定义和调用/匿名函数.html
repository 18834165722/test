<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">Button</button>
    <script>
        (function () {
            console.log('我是军哥，我为自己带盐！')
        })();

        (function (str) {
            console.log(str)
        })('我是军哥，我为自己带盐！');

        // 事件
        var oBtn = document.getElementById('btn')

        oBtn.onclick = function () {
            console.log('当点击按钮时会执行到这里额')
        }

        // 对象
        var person1 = {
            name: '张礼军',
            age: 18,
            say: function() {
                return "我叫" + this.name + "，今年" + this.age + "岁了！"
            }
        }

        console.log(person1.say())

        // 函数表达式

        // 将匿名函数赋值给变量fn
        var fn = function () {
            return "我是一只小小小鸟，怎么飞也飞不高！"
        }

        // 调用方式和调用普通函数一样
        console.log(fn())


        // 回调函数
        setInterval(function() {
            console.log('我是一个回调函数，每次1秒钟会被执行一次！')
        }, 1000)

        // 返回值

        function fn2() {
            return function() {
                return '我是军哥，我很帅！'
            }
        }

        console.log(fn2()())

        // 或
        var fn3 = fn2()

        console.log(fn3())

    </script>
</body>
</html>
