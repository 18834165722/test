<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <button onclick="changeDiv('yellow','哈哈', 300, 300)">变黄</button>
    <button onclick="changeDiv('green','哈哈', 100, 200)">变绿</button>
    <button onclick="changeDiv('blue','哈哈', 400, )">变蓝</button>
    <button onclick="changeDiv('pink','哈哈', 300, 400)">变粉</button>
    <button onclick="changeDiv('black','哈哈')">变黑</button>
    <div class="box" id="box"></div>
    <script>
        function changeDiv(color, name,width=300, height=300) {
            document.getElementById('box').style.background = color
            document.getElementById('box').innerHTML = name
            document.getElementById('box').style.width = width + "px"
            document.getElementById('box').style.height = height + "px"
        }
    </script>
</body>
</html>
