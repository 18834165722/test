<body>
    <script>

        // 例子：为 Array 添加 sum 求和方法

        var arr1 = [1, 234, 45, 678]

        arr1.sum = function() {
            var result = 0
            for(var i = 0; i < arr1.length; i++) {
                result += arr1[i]
            }
            return result
        }

        var sum1 = arr1.sum()

        console.log(sum1)

        var arr2 = [1, 2, 3]

        // arr2.sum() // 报错啦！TypeError: arr2.sum is not a function


    </script>
</body>
