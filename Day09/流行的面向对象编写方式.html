<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        // 构造函数 + 原型的混合方式来模拟类
        function Person (name, age) {
            // 构造函数负责添加属性
            this.name = name
            this.age = age
        }

        // 原型负责添加方法
        // prototype为其他对象提供共有属性和方法的对象
        Person.prototype.say = function() {
            console.log("我叫" + this.name + "，今年" + this.age + "岁。")
        }

        Person.prototype.eat = function() {
            console.log(this.name + "正在吃饭。")
        }

        var p1 = new Person('jayjun', 18) // 函数内的this指向新new出来的对象p1

        p1.say()
        p1.eat()

        var p2 = new Person('jaychou', 28)  // 函数内的this指向新new出来的对象p2

        p2.say()
        p2.eat()
       // 比较的是属性与值没有关系
        alert(p1.say == p2.say) // true

    </script>
</body>
</html>
