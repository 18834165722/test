<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        // 构造函数
        function createPerson (name, age) {
            // 添加属性
            this.name = name
            this.age = age
        }

        // 添加方法

        createPerson.prototype.say = function() {
            console.log("我叫" + this.name + "，今年" + this.age + "岁。")
        }

        createPerson.prototype.eat = function() {
            console.log(this.name + "正在吃饭。")
        }

        var p1 = new createPerson('jayjun', 18) // 函数内的this指向新new出来的对象p1

        p1.say()
        p1.eat()

        var p2 = new createPerson('jaychou', 28)  // 函数内的this指向新new出来的对象p2

        p2.say()
        p2.eat()

        alert(p1.say == p2.say) // true

    </script>
</body>
</html>
