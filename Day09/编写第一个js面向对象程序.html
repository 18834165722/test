<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = new Object() // 创建一个空白对象

        console.log(obj)

        obj.name = "jayjun"

        obj.age = 18

        obj.say = function() {
            console.log("我叫" + this.name + "，今年" + this.age + "岁。")
        }

        obj.eat = function() {
            console.log(this.name + "正在吃饭。")
        }

        obj.say()

        obj.eat()
    </script>
</body>
</html>
